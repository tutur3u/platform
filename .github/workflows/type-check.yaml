name: TypeScript Type Check

on:
  push:
  workflow_dispatch:

jobs:
  check-ci:
    uses: ./.github/workflows/ci-check.yml
    with:
      workflow_name: type-check.yaml

  type-check:
    name: Type Check
    needs: [check-ci]
    if: needs.check-ci.outputs.should_run == 'true'
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v6
        with:
          fetch-depth: 2

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: 1.3.3

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: 24

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Build workspace dependencies
        run: bun run build -F @tuturuuu/types -F @tuturuuu/supabase -F @tuturuuu/masonry

      - name: Run type check
        run: bun run type-check
