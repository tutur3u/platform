name: Native Build iOS

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

on:
  push:
    branches:
      - main
    paths:
      - "apps/mobile/**"
      - ".github/workflows/native-build-ios.yaml"
  pull_request:
    branches:
      - main
    paths:
      - "apps/mobile/**"
      - ".github/workflows/native-build-ios.yaml"

jobs:
  check-ci:
    uses: ./.github/workflows/ci-check.yml
    with:
      workflow_name: native-build-ios.yaml

  build-ios:
    name: Build iOS (Development, no codesign)
    needs: [check-ci]
    if: needs.check-ci.outputs.should_run == 'true'
    runs-on: macos-latest
    defaults:
      run:
        working-directory: apps/mobile
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: "3.38.x"
          channel: stable
          cache: true

      - name: Install dependencies
        run: flutter pub get

      - name: Build iOS (development flavor, no codesign)
        run: flutter build ios --flavor development --target lib/main_development.dart --no-codesign
