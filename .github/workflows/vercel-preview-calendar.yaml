name: Vercel Calendar Preview Deployment
on:
  workflow_run:
    workflows: [ "Detect Changes for Apps" ]
    types: [ completed ]
  workflow_dispatch:
    inputs:
      force_deploy:
        description: 'Force deployment regardless of changes'
        required: false
        default: false
        type: boolean

jobs:
  check-changes:
    runs-on: ubuntu-latest
    if: (github.event.workflow_run.conclusion == 'success' && github.event.workflow_run.head_branch != 'production') || github.event_name == 'workflow_dispatch'
    outputs:
      calendar_detected: ${{ steps.check-calendar.outputs.calendar_detected }}
    steps:
    - name: Download apps-to-build artifact
      uses: actions/download-artifact@v4
      id: download-artifact
      continue-on-error: true
      with:
        name: apps-to-build
        path: ./
        github-token: ${{ secrets.GITHUB_TOKEN }}
        run-id: ${{ github.event.workflow_run.id }}

    - name: Check if calendar should be built
      id: check-calendar
      run: |
        # Force deploy if triggered manually with force_deploy=true
        if [ "${{ github.event_name }}" = "workflow_dispatch" ] && [ "${{ inputs.force_deploy }}" = "true" ]; then
          echo "calendar_detected=true" >> $GITHUB_OUTPUT
          echo "✅ Force deployment requested via workflow_dispatch"
          exit 0
        fi

        # Check if artifact was downloaded successfully
        if [ "${{ steps.download-artifact.outcome }}" != "success" ]; then
          echo "calendar_detected=false" >> $GITHUB_OUTPUT
          echo "❌ Failed to download apps-to-build artifact, skipping build"
          exit 0
        fi

        if [ -f "apps-to-build.txt" ]; then
          if grep -q "calendar" "apps-to-build.txt"; then
            echo "calendar_detected=true" >> $GITHUB_OUTPUT
            echo "✅ Calendar changes detected, proceeding with build"
          else
            echo "calendar_detected=false" >> $GITHUB_OUTPUT
            echo "❌ No Calendar changes detected, skipping build"
          fi
        else
          echo "calendar_detected=false" >> $GITHUB_OUTPUT
          echo "❌ apps-to-build.txt not found, skipping build"
        fi

  deploy-calendar:
    needs: check-changes
    if: needs.check-changes.outputs.calendar_detected == 'true'
    uses: ./.github/workflows/build-app.yml
    secrets:
      VERCEL_TOKEN: ${{ secrets.VERCEL_TOKEN }}
      VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
      VERCEL_PROJECT_ID: ${{ secrets.VERCEL_CALENDAR_PROJECT_ID }}
      TURBO_TOKEN: ${{ secrets.TURBO_TOKEN }}
      TURBO_TEAM: ${{ secrets.TURBO_TEAM }}
      GOOGLE_VERTEX_PROJECT: ${{ secrets.GOOGLE_VERTEX_PROJECT }}
      GOOGLE_VERTEX_LOCATION: ${{ secrets.GOOGLE_VERTEX_LOCATION }}
