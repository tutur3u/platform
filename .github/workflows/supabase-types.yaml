name: Supabase CI

on:
  push:
  workflow_dispatch:

jobs:
  check-ci:
    uses: ./.github/workflows/ci-check.yml
    with:
      workflow_name: supabase-types.yaml

  deploy:
    name: Verify generated types
    needs: [check-ci]
    if: needs.check-ci.outputs.should_run == 'true'
    timeout-minutes: 15
    runs-on: ubuntu-latest

    env:
      SUPABASE_ACCESS_TOKEN: ${{ secrets.SUPABASE_ACCESS_TOKEN }}
      SUPABASE_DB_PASSWORD: ${{ secrets.STAGING_DB_PASSWORD }}
      STAGING_PROJECT_ID: ${{ secrets.STAGING_PROJECT_ID }}
      STAGING_DB_URL: ${{ secrets.STAGING_DB_URL }}
    steps:
      - uses: actions/checkout@v6
      - uses: supabase/setup-cli@v1
        with:
          version: latest

      - name: Get Supabase CLI version
        id: supabase-version
        run: echo "version=$(supabase --version)" >> "$GITHUB_OUTPUT"

      - name: Cache Supabase Docker images
        id: cache-supabase
        uses: actions/cache@v5
        with:
          path: /tmp/supabase-docker
          key: supabase-docker-${{ runner.os }}-${{ steps.supabase-version.outputs.version }}

      - name: Load cached Docker images
        if: steps.cache-supabase.outputs.cache-hit == 'true'
        run: docker load -i /tmp/supabase-docker/images.tar || (echo "Cache corrupted, pruning" && docker system prune -af)

      - run: supabase init
      - name: Start database (retry on corrupted cache)
        run: supabase db start || (echo "Retrying after Docker prune..." && docker system prune -af && supabase db start)

      - name: Save Docker images for cache
        if: steps.cache-supabase.outputs.cache-hit != 'true'
        run: |
          mkdir -p /tmp/supabase-docker
          docker images --format '{{.Repository}}:{{.Tag}}' | grep -E 'supabase|inbucket|imgproxy' | grep -v '<none>' | xargs -r docker save -o /tmp/supabase-docker/images.tar
      - name: Verify generated types match Postgres schema
        run: |
          supabase gen types typescript --local > schema.gen.ts
          if ! git diff --ignore-space-at-eol --exit-code --quiet schema.gen.ts; then
            echo "Detected uncommitted changes after build. See status below:"
            git diff
            exit 1
          fi
