name: Native Build Android

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

on:
  push:
    branches:
      - main
    paths:
      - "apps/mobile/**"
      - ".github/workflows/native-build-android.yaml"
  pull_request:
    branches:
      - main
    paths:
      - "apps/mobile/**"
      - ".github/workflows/native-build-android.yaml"

jobs:
  check-ci:
    uses: ./.github/workflows/ci-check.yml
    with:
      workflow_name: native-build-android.yaml

  build-android:
    name: Build Android APK (Development)
    needs: [check-ci]
    if: needs.check-ci.outputs.should_run == 'true'
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: apps/mobile
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: "3.38.x"
          channel: stable
          cache: true

      - name: Install dependencies
        run: flutter pub get

      - name: Build APK (development flavor)
        run: flutter build apk --flavor development --target lib/main_development.dart

      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: android-dev-apk
          path: apps/mobile/build/app/outputs/flutter-apk/app-development-release.apk
          retention-days: 7
