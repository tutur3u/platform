[pytest]
# Pytest configuration for Discord bot testing

# Test discovery patterns
python_files = test_*.py *_test.py
python_classes = Test* *Tests
python_functions = test_*

# Test paths
testpaths = tests

# Python path - add current directory to path so tests can import modules
pythonpath = .

# Minimum Python version
minversion = 8.0

# Async support
asyncio_mode = auto
asyncio_default_fixture_loop_scope = function

# Console output options
console_output_style = progress
addopts =
    # Verbose output
    -v
    # Show extra test summary info
    -ra
    # Show local variables in tracebacks
    -l
    # Strict markers (fail on unknown markers)
    --strict-markers
    # Ignore Pydantic deprecation warning
    -W ignore::pydantic.warnings.PydanticDeprecatedSince212
    -W ignore::pydantic.warnings.PydanticDeprecatedSince20
    # Coverage options (optional, uncomment to enable)
    # --cov=.
    # --cov-report=term-missing
    # --cov-report=html
    # --cov-branch

# Test markers for categorization
markers =
    asyncio: mark test as async (handled by pytest-asyncio)
    unit: mark test as a unit test
    integration: mark test as an integration test
    slow: mark test as slow running
    db: mark test as requiring database access
    discord_api: mark test as requiring Discord API access
    weekend: mark test as related to weekend functionality

# Ignore patterns
norecursedirs = .git .tox dist build *.egg __pycache__

# Logging
log_cli = false
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)8s] %(message)s
log_cli_date_format = %Y-%m-%d %H:%M:%S

# Timeout for tests (in seconds) - requires pytest-timeout plugin
# timeout = 30
# timeout_method = thread
