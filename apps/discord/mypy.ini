[mypy]
python_version = 3.13
warn_return_any = False
warn_unused_configs = True
disallow_untyped_defs = False
ignore_missing_imports = True

# Supabase returns very generic JSON types - disable some strict checks
# that would require extensive type narrowing throughout the codebase
# Also ignore import-untyped for optional type stubs
disable_error_code = union-attr, arg-type, assignment, index, return-value, call-overload, import-untyped, annotation-unchecked
