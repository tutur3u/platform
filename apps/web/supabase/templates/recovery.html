<div
    style="background-color: #FFFFFF; font-family:Helvetica; font-size:14px; line-height:1; text-align:left; color:#191919; padding: 20px;">
    <h2>Reset password</h2>

    <p>Please use the following temporary verification code to login and reset your password:</p>
    <div
        style="background:#EEEEEE;background-color:#EEEEEE;margin:0px;border-radius:8px;text-align:center;width: fit-content;">
        <table align="center" border="0" cellpadding="0" cellspacing="0" role="presentation"
            style="background:#EEEEEE;background-color:#EEEEEE;width:100%;border-radius:8px;">
            <tbody>
                <tr>
                    <td
                        style="direction:ltr;font-size:0px;padding:16px 0;padding-left:16px;padding-right:16px;text-align:center;">
                        <!--[if mso | IE]><table role="presentation" border="0" cellpadding="0" cellspacing="0"><tr><td align="left" class="" style="" ><![endif]-->
                        <div
                            style="font-family:Helvetica;font-size:14px;line-height:1;text-align:left;color:#191919;font-weight: bold;">
                            {{ .Token }}
                        </div>
                        <!--[if mso | IE]></td></tr></table><![endif]-->
                    </td>
                </tr>
            </tbody>
        </table>
    </div>

    <p style="margin: 32px 0px 12px">If you didn't try to reset your password, please ignore this email.</p>
</div>
